<p id="lspt"></p>

        let laiSuat=parseInt((document.getElementById('ls').value));
        let thoiGian=parseInt(document.getElementById('tg').value);
        let sum=soTienVay;




        for(let i=1;i<=thoiGian;i++){

           sum+=sum*(laiSuat/100)
            alert('so tien phai tra'+sum)
            break;
        }


    }
