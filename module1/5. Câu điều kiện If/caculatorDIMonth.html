<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="thang">
    <input type="button" id="print" value="Tinh" onclick="tinh()">
    <p id="kq"></p>
</form>
<script>
   function tinh() {
       let a=parseInt(document.getElementById('thang').value);
       switch(a){
           case 1:
           case 3:
           case 5:
           case 7:
           case 9:
           case 10:
           case 12:
               document.getElementById('kq').innerText='This month have 31 days';
            break;
           case 2:
               document.getElementById('kq').innerText="This month have 28 or 29 days";
            break;
           case 4:
           case 6:
           case 8:
               document.getElementById('kq').innerText='This month have 30 days'
            break;
       }


   }
</script>
</body>
</html>
