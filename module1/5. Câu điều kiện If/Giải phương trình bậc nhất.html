<script>
    let a= prompt('nhap a')
    let b=prompt('nhap b')

    if (a==b==0){
        document.getElementById('kq').innerHTML='Phương trình vô số nghiệm'
    }
    else if(a==0 && b!==0){
        document.getElementById('kq').innerHTML='Phương trình vo nghiệm'
    }
    else if(a!==0){
        document.getElementById('kq').innerHTML='Phuong trinh co nghiem duy nhat x ='+-b/a
    }

</script>
