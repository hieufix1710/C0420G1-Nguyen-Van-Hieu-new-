<html lang="en">

<body>
<form method="post">
    <h1>Đăng Ký Học viên</h1><br>
Họ Và Tên <input type="text" name="name" size="20"/><br><br>
Ngày sinh <input type="date" name="datetime" size="15"/><br><br>
Giới tính <label><input type="radio" name="Male" value="Nam">Nam</label>
<label><input type="radio" name="female" value="Nữ">Nữ</label><br>

Địa chỉ<br>
    <textarea cols="50" rows="4">Điền thông tin vào chỗ này </textarea><br>
Lớp<br>

        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>
    <br><br>
Email <input type="text" name="Email"/><br><br>
Điện thoại <input type="text" name="number"/>
<br><br>
    <button type="submit" name="submit">Gửi thông tin</button>
    &ensp;
    <button type="reset" name="reset">Nhập Lại</button>




</form>


</body>
</html>
