<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer=[];
    while (true) {
        let choose = parseInt(prompt('1.Add new ustomers' + '\n' + '2.Delete customer'))
        switch (choose) {
            case 1: {
                let number = parseInt(prompt('Enter number you want to add in array :'))
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt('Enter name of customer  :' + ' ' + (i + 1));
                    arrNameCustomer.push(nameCustomer)

                }
                let result = '';
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + ". " + arrNameCustomer[i] + '\n'

                }
                alert(result)
                break;
            }
            case 2: {
                let check =false;
                let nameCustomer=prompt('Enter customer you want to delete')
                for (let i=0;i<arrNameCustomer.length;i++) {
                   if (arrNameCustomer[i] === nameCustomer) {
                       arrNameCustomer.splice(i, 1)
                       check=true;
                   }
                }
                if (!check){
                    alert('Ten ma ban muon xoa khong co trong mang')
                }
                   let result = '';
                   arrNameCustomer.sort();
                   for (let i = 0; i < arrNameCustomer.length; i++) {
                       result += (i + 1) + ". " + arrNameCustomer[i] + '\n'

                   }
                   alert(result)
                   break;

            }

            default: {
                alert('Failed')
            }

        }
    }
</script>

</body>
</html>
