<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Animated Checkbox</title>
    <style>
        body
        {
            margin: 0px;
            padding: 0px;
            background: #f3f3f3;
        }
        .styleButton
                                                   /*vi tri cua cac nut*/
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        input[type="checkbox"]
        {
            position: relative;
            width: 80px;
            height: 40px;
            -webkit-appearance: none;
            background: #c6c6c6;
            border-radius: 20px;
            box-shadow: inset 0 0 5px rgba(0,0,0,.2);
            transition: 0.5s;
        }
        input[type="checkbox"]:focus
        {
            outline: none;
        }
        input:checked[type="checkbox"]
        {
            background: #2ed936;
        }
        input[type="checkbox"]:before
        {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            top: 0;
            left: 0;
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0,0,0,.2);
            transition: 0.5s;
        }
        input:checked[type="checkbox"]:before
        {
            left: 40px;
        }
    </style>
</head>
<body>
<div class="styleButton">
    <label><input id="1" type="checkbox" name=""/></label><br>
    <label><input id="2" type="checkbox" name=""/></label><br>
    <label><input id="3" type="checkbox" name=""/></label><br>
</div>

<script>

</script>
</body>
</html>
