<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class PhanSo{
        constructor(a,b) {
            this.a=a;
            this.b=b;
            this.getA= function () {
                return a

            }
            this.getB=function () {
                return b

            }
            this.setA=function (a) {
                this.a=a

            }
            this.setB=function (b) {
                this.b=b

            }
            this.phepcong=function () {
                  return a+b

            }
            this.pheptru=function () {
                return a-b

            }
            this.phepnhan=function () {
                return a*b

            }
            this.phepchia=function () {
                return a/b

            }
        }
    }

    let a=parseInt(prompt('Nhap vao phan so thu nhat'))
    let b=parseInt(prompt('Nhap vao phan so thu hai'))
    let operator= new PhanSo(a,b)
    alert('Tong cua hai so ban nhap vao la'+ operator.phepcong())
    alert('Hieu cua hai so ban nhap vao la'+operator.pheptru())
    alert('Tich cua hai so ban nhap vao la' + operator.phepnhan())
    alert('Thuong cua hai so ban nhap vao la '+ operator.phepchia())
</script>

</body>
</html>
