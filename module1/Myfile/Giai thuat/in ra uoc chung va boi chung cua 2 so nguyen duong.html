<body>
<script>

    let count=0
    let arr=[]
  function findUcln(a,b) {

      while (a!==b){
          for (let i=1;i<a&&i<b;i++){
              if (a%i===0&&b%i===0){
                  arr[count]=i;
                  count++;
              }

          }
       return arr[count-1]

      }

  }

alert( parseFloat(findUcln(30,40)))
</script>
