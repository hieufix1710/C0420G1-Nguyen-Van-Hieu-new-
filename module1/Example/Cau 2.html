<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1;
    let num2;
    let num3;
    let num4;
let num= prompt('Nhap vao 4 chu so');
    for(let i=0;i<num.length;i++){
         num1=parseInt(num.substring(0,1));
        num2=parseInt(num.substring(1,2));
        num3=parseInt(num.substring(2,3));
        num4=parseInt(num.substring(3,4));
    }
function isNumber() {
        if (num3-num4>0){
            if(num1+num2===num3-num4){
                alert('true')
            }
            else {
                alert('False')
            }

        }

}
isNumber();
</script>
</body>
</html>
