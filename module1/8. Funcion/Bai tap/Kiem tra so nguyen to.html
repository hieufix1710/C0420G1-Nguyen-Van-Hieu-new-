<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        function prime(a) {
            for (let i=2 ; i < a; i++){
                if(a % i==0){
                    return false;
                }
            }
            return true;
        }
        let a=prompt('Write here number if you want to check this')

    let b=prime(a)
    if(b==true){
        alert('Day la so nguyen to')
    } else {
        alert('Day khong phai la so nguyen to')
    }

</script>
</body>
</html>
