<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr1= [3, 5, 1, 8, -3, 7, 8]
    let arr2= [7, 12, 6, 9, 20, 56, 89]

   let  arr3=[]

   let  arr4= [0, 0, 0, 0, 0, 0]

    function minArray(arr) {
        let min=arr[0]
        if (arr.length==0){
            return -1;
        }
        for (let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min =arr[i]
            }
        }
        return min;


    }


    let minArray1= minArray(arr1)
    alert(minArray1)
    let minArray2=minArray(arr2)
    alert(minArray2)
    let minArray3=minArray(arr3)
    alert(minArray3)
    let  minArray4=minArray(arr4)
    alert(minArray4)
</script>
</body>
</html>
