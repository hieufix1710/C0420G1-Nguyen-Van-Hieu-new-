<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<fieldset>
    <legend><h2>Change Money</h2></legend>
<h3>VND</h3>
<input type="text" id="input" oninput="caculate()">
<h3>USD</h3>
<p id="kq"></p>
</fieldset>
<script>


 function square(number) {
let result=number/23000;
return result;
 }
 function caculate() {
     let input=document.getElementById('input').value;
     let result=square(input);
     document.getElementById('kq').innerHTML=result;


 }
</script>
</body>
</html>
