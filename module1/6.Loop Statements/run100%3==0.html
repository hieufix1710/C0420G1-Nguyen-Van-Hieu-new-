<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=3
    for (i=1;i<100;i++){
        a++;
        if (a%3==0){
            document.write(a+"Fizz")
        } if(a%5==0){
            document.write(a+'Buzz')
        }
        else {
            document.write("<br>")
        }
    }
</script>
</body>
</html>
