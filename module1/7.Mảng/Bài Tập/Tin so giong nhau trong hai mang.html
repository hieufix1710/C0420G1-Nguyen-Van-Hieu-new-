<script>
    A=[1,2,3,4,5]
    B=[5,4,3,2,1]
    for (let i=0;i<A.length;i++){
        for (let j=0;j<B.length;j++){
            if (A[i]==B[j]){
                alert('Tai vi tri so '+ i + '  cua mang A va vi tri so '+ j+' cua mang B hai so nay giong nhau')
            }
        }
    }
</script>
