<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="kq"></h3>
<script>
    let a=[10]
    let b=[]
    let count=0;
    while (count<10){
        let c=parseInt(prompt('Nhap vao phan tu cua mang a'));
        a[count]=c;
        count++;
    }
    let count1=0;
    for (let i=0;i<a.length;i++){
        if (a[i]>=10){
            b[count1]=a[i];
            count1++;
        }
    }
    document.write("Các số nguyên có trong mảng lớn hơn hoặc bằng 10 là"+"<br>")
    for (let i=0;i<b.length;i++){

       document.write(b[i]+"  ")
    }
</script>
</body>
</html>
