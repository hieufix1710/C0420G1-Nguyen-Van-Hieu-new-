<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array=[11,10,9,21,23,25,29,199,1,3]; // khai bao mang

    // duyet cac phan tu trong mang
    for (i=0;i<array.length;i++){
        //sap xep gia tri
        array.sort(function (a,b) {
            return a-b;

        })
        if (array[i]>=10){
            document.write(array[i]+'--')

        }
    }
</script>
</body>
</html>
