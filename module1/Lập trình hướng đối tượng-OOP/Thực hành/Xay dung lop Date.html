<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Date = function (day,month,year) {
        this.day=day;
        this.month=month;
        this.year=year;
        this.getDay=function () {
            return this.day

        }
        this.getMonth=function () {
             return  this.month

        }
        this.getYear=function () {
            return this.year

        }
            this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;


        }
    }
    let  date=new Date(2,2,2017)
    let day = date.getDay(); // 2

    let month = date.getMonth(); // 2

    let year = date.getYear(); // 2007
    alert(day+'/'+month+'/'+year)



    date.setDay(2)
    date.setMonth(3)
    date.setYear(2019)
    alert(day+'/'+month+'/'+year)

</script>
</body>
</html>
