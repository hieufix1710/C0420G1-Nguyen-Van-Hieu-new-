<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

<body>
<script>
 class Rectangle {
     constructor(width,height) {
         this.widht=width;
         this.height=height;
         this.drawRegtangle=function () {
             let ctx=document.getElementById('myCanvas').getContext('2d')
             ctx.rect(0,0,this.widht,this.height)
             ctx.stroke();

         }

     }
 }
let veHCN=new Rectangle(500,200)
    veHCN.drawRegtangle()
</script>
</body>
