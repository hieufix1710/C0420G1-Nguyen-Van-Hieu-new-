<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    let Regtangle = function(width,height) {
        this.width = width;
        this.height = height;

        this.drawRegtangle = function() {
            let ctx = document.getElementById('myCanvas').getContext('2d');
            ctx.beginPath();
            ctx.rect(0,0,this.width,this.height);
            ctx.stroke();
        }



    }


    let Regtangle1=new Regtangle(300,200)
     Regtangle1.drawRegtangle()

</script>
</html>
